{% extends 'posts/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 text-end 'mx-md-0 mx5">
        <a href="{% url 'index' %}" class="btn btn-danger text-white text-decoration-none">Cancel</a>
    </div>
</div>
    <div class="row">
        <div class="col-md-6 offset-md-3 col-11 mx-md-auto 'mx-md-0 mx-3 mt-md">
            <h1>Delete blog post</h1>
            <h3>Are you sure you want to delete!</h3>

            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
